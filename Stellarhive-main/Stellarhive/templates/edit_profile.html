{% extends 'base.html' %}
{% block content %}
<div class="card p-4 mb-4" style="max-width:600px;margin:auto;">
  <h2 class="mb-3">编辑个人信息</h2>
  <form method="post">
    {{ form.hidden_tag() }}
    <div class="mb-3">
      {{ form.nickname.label(class="form-label") }}
      {{ form.nickname(class="form-control") }}
    </div>
    <div class="mb-3">
      {{ form.bio.label(class="form-label") }}
      {{ form.bio(class="form-control") }}
    </div>
    <button type="submit" class="btn btn-success">保存修改</button>
    <a href="/profile/{{ current_user.id }}" class="btn btn-secondary ms-2">返回主页</a>
  </form>
</div>
{% endblock %}
